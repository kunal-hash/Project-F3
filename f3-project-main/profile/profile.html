<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <!--1. navbar -->
        <div class="navbar">
            <div class="left">
                <a href="/Project-F3/f3-project-main/Landingpage/index.html">
                    <div class="divitem-left">Shopping Cart</div>
                </a>
            </div>
            <div class="right">
                <a href="/Project-F3/f3-project-main/shop/shop.html">
                    <div class="divitem-right">Home Page</div>
                </a>
                <a href="/Project-F3/f3-project-main/cart/cart.html">
                    <div class="divitem-right">Cart Page</div>
                </a>
            </div>
        </div>
        <div class="Head">
            <h1 style="text-align: center;">My Profile</h1>
        </div>
        <div class="passwords">
            <div class="row">
                <div class="col">
                    <input type="text" id="f-name" class="form-control" placeholder="First Name"
                        aria-label="Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text"  id="l-name" class="form-control" placeholder="Last Name"
                        aria-label="Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" id="old-password"  class="form-control" placeholder="Old Password" aria-label="Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" id="new-password" class="form-control" placeholder="New Password" aria-label="Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" id="conf-new-password" class="form-control" placeholder="Confirm New Password"
                        aria-label="Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" id="btn-save-info">Save Info</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" id="btn-logout">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
